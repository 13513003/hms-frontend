<html lang="en">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header card-info mb-3">
					Daftar Klaim
				</div>
				<div class="card-block">
					<div>
						<table class="table">
							<tbody>
								<tr>
									<th>#</th>
									<th>Nama Pasien</th>
									<th>Tanggal Klaim</th>
									<th>Nama Asuransi</th>
									<th>Status Klaim</th>
									<th></th>
								</tr>
								<tr>
									<td></td>
									<td>
										<div class="col-md-12 input-group">
											<input type="text" class="form-control" [(ngModel)]="searchParam" placeholder="Nama Pasien">
										</div>
									</td>
									<td>
										<div class="col-md-12 input-group" id="datetimepicker">
												<input [dpDayPicker]="config" [(ngModel)]="selectedDate" class="form-control" theme="dp-material" placeholder="Tanggal Klaim">
										</div>
									</td>
									<td>
										<div class="col-md-12 input-group">
											<select class="form-control" [(ngModel)]="nama_asuransi" id="statusDropdown">
												<option *ngFor="let asuransi of allAsuransi">
													{{asuransi.toUpperCase()}}
												</option>
											</select>
										</div>
									</td>
									<td>
										<div class="col-md-12 input-group">
											<select class="form-control" [(ngModel)]="status" id="statusDropdown">
												<option *ngFor="let status of statuses">
													{{status.toUpperCase()}}
												</option>
											</select>
										</div>
									</td>
									<td></td>
								</tr>
								<tr *ngFor="let klaim of allKlaim | filterNamaPasien: searchParam | filterTanggal: selectedDate | filterNamaAsuransi: nama_asuransi | matchesStatus: status">
									<td>{{klaim.id}}</td>
									<td>{{klaim.nama_pasien}}</td>
									<td>{{klaim.tanggal}}</td>
									<td>{{klaim.nama_asuransi.toUpperCase()}}</td>
									<td>{{klaim.status}}</td>								
									<td><button type="button" class="btn btn-primary" [routerLink] = "['/klaim', klaim.id]">Details</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
