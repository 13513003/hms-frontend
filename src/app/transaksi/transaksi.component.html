<html lang="en">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header card-info mb-3">
					Daftar Transaksi
				</div>
				<div class="card-block">
					<div>
						<table class="table">
							<tbody>
								<tr>
									<th>#</th>
									<th>Nama Pasien</th>
									<th>Tanggal Transaksi</th>
									<th>Status Transaksi</th>
									<th></th>
								</tr>
								<tr>
									<td></td>
									<td>
										<div class="col-md-12 input-group">
											<input type="text" class="form-control" [(ngModel)]="searchParam" placeholder="Nama Pasien">
										</div>
									</td>
									<td>
										<div class="col-md-12 input-group" id="datetimepicker">
												<input [dpDayPicker]="config" [(ngModel)]="selectedDate" class="form-control" theme="dp-material" placeholder="Tanggal Transaksi">
										</div>
									</td>
									<td>
										<div class="col-md-12 input-group">
											<select class="form-control" [(ngModel)]="status" id="statusDropdown">
												<option *ngFor="let status of statuses">
													{{status.toUpperCase()}}
												</option>
											</select>
										</div>
									</td>
									<td></td>
								</tr>
								<tr *ngFor="let transaksi of allTransaksi | matchesStatus: status | filterNamaPasien: searchParam | filterTanggal: selectedDate">
									<td>{{transaksi.id}}</td>
									<td>{{transaksi.nama_pasien}}</td>
									<td>{{transaksi.tanggal}}</td>
									<td>{{transaksi.status.toUpperCase()}}</td>								
									<td><button type="button" class="btn btn-primary" [routerLink] = "['/transaksi', transaksi.id]">Details</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
