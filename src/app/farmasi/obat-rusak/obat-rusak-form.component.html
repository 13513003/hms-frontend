  <div class="col-md-12">
    <div class="card mb-3">
      <div class="card-header card-info">
        <h4>
          <i class="fa fa-newspaper-o" aria-hidden="true"></i> Obat Rusak/Hilang
        </h4>
      </div>

      <div class="card-block">
        <div class="card-text">
            <form #obatRusakForm="ngForm">
              <div class="form-group">
                <label for="asal">Asal *</label>
                <select class="form-control" id="asal" required name="asal">   
                  <option>Gudang utama (GUD)</option>
                  <option>Apotek (APT)</option>
                  <option>Poliklinik Anak (PAN)</option>
                  <option>Poliklinik Gigi (PGI)</option>
                  <option>Poliklinik Kandungan (PKA)</option>
                  <option>Poliklinik THT (PTH)</option>             
                  <option>Instalasi Gawat Darurat (IGD)</option>
                </select>
              </div>

              <div class="form-group">
                <label for="alasan">Alasan *</label>
                <select class="form-control" id="alasan" required name="alasan">      
                  <option>Kadaluarsa</option>
                  <option>Hilang</option>
                  <option>Rusak</option>
                </select>
              </div>    

              <div class="form-group">
                <label for="kode">Kode Obat *</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="kode" required name="kode"> 
                  <span class="form-group-btn">
                    <a href="#"><button class="btn btn-success">Cari</button></a>
                  </span>
                </div>                    
              </div>

              <div class="form-group">
                <label for="id">ID Jenis Obat</label>
                <input type="text" class="form-control" id="id" disabled name="id">
              </div>

              <div class="form-group">
                <label for="merek">Merek Obat</label>
                <input type="text" class="form-control" id="merek" disabled name="merek">
              </div>

              <div class="form-group">
                <label for="nama_generik">Nama Generik</label>
                <input type="text" class="form-control" id="nama_generik" disabled  name="nama_generik">
              </div>

              <div class="form-group">
                <label for="pabrikan">Pabrikan</label>
                <input type="text" class="form-control" id="pabrikan" disabled name="pabrikan">
              </div>

              <div class="form-group">
                <label for="golongan">Golongan</label>
                <input type="text" class="form-control" id="golongan" disabled name="golongan">
              </div>

              <div class="form-group">
                <label for="no_batch">Nomor Batch</label>
                <input type="text" class="form-control" id="no_batch" disabled name="no_batch">
              </div>

              <div class="form-group">
                <label for="kadaluarsa">Tanggal Kadaluarsa</label>
                <input type="date" class="form-control" id="kadaluarsa" disabled name="kadaluarsa">
              </div>

              <div class="form-group">
                <label for="jumlah">Jumlah *</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="jumlah" required name="jumlah"> 
                  <input type="text" class="form-control" id="satuan" disabled name="satuan">
                </div>    
                 
                <!-- TODO: Resize Col, Make satuan dynamic according to satuan from Obat -->
              </div>              

              <div class="form-group">
                <label for="keterangan">Keterangan</label>
                <input type="text" class="form-control" id="no_batch" name="keterangan">
              </div>

              <button type="submit" class="btn btn-success">Simpan</button>
            </form>
        </div>
      </div>
    </div>
  </div>
