  <body>
  <div class="col-md-12">

                  <input type="text" class="form-control" id="id_transaksi" required name="id_transaksi"> 
                  <span class="form-group-btn">
                    <a href="#"><button class="btn btn-success">Cari</button></a>

                </div>                    
              </div>

                <label for="merek">ID Pasien</label>

              </div>

              <div class="form-group">
                <label for="nama_generik">Nama Pasien</label>
                <input type="text" class="form-control" id="nama_generik" disabled  name="nama_generik">
              </div>

              <button type="submit" class="btn btn-success">Simpan</button>
            </form>
        </div>
      </div>
    </div>
  </div>
