<html>
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-3">
        <div class="card-header card-info">
          <h4 class="mb-0">Register</h4>
        </div>
        <div class="card-block">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="col-md-4 control-label">Nama</label>
              <div class="col-md-6">
                <input id="name" type="text" class="form-control" name="name" [(ngModel)]="data.name" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-md-4 control-label">Role</label>
              <div class="col-md-6">
                <input id="role" type="text" class="form-control" name="role" [(ngModel)]="data.role" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-md-4 control-label">E-Mail</label>
              <div class="col-md-6">
                <input id="email" type="email" class="form-control" name="email" [(ngModel)]="data.email" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-4 control-label">Password</label>
              <div class="col-md-6">
                <input id="password" type="password" class="form-control" name="password" [(ngModel)]="data.password" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password-confirm" class="col-md-4 control-label">Confirm Password</label>
              <div class="col-md-6">
                <input id="password-confirm" type="password" class="form-control" name="password_confirmation" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-6 col-md-offset-4">
                <button type="button" class="btn btn-success" (click)="register()">
                Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</html>
