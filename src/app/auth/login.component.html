<html>
  <div class="row">
    <div class="col-md-12">

      <div class="card">
        <div class="card-header card-info">
          <h4 class="mb-0">
            Login
          </h4>
        </div>
        <div class="card-block">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <div class="input-group-addon">Email</div>
              <input type="email" class="form-control" [(ngModel)]="data.email">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-addon">Password</div>
              <input type="password" class="form-control" [(ngModel)]="data.password">
            </div>
            <button type="button" class="btn btn-success" (click)="login()">
              Login
            </button>
        </div>
        </div>
      </div>

    </div>
  </div>
</html>
