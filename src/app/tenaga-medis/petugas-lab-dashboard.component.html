<html>
  <div class="row">
    <div class="col-md-12">

      <div class="card mb-3">
        <div class="card-header card-info">
          <h4 class="mb-0">Laboratorium</h4>
        </div>
        <div class="card-block">
          <label for="selectPoli">Pilih laboratorium</label>
          <select class="form-control mb-3" id="selectPoli" [(ngModel)]="selectedLaboratorium" name="selectPoli">
            <option *ngFor="let laboratorium of allLaboratorium" [ngValue]="laboratorium">{{laboratorium.nama}}</option>
          </select>

          <div *ngIf="selectedLaboratorium != null">
            <button type="button mr-3" class="btn btn-info" [routerLink]="['/antrian', selectedLaboratorium.nama]">
              Lihat Antrian ke {{selectedLaboratorium.nama}}
            </button>
          </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header card-info">
          <h5 class="mb-0">Hasil label yang perlu diunggah</h5>
        </div>
        <div class="card-block">
          <table class="table" *ngIf="allTindakan.length > 0">
            <thead>
              <th>Nama Tindakan</th>
              <th>Nama Pasien</th>
              <th>Nomor Transaksi</th>
              <th>Tanggal</th>
              <th></th>
            </thead>
            <tbody>
              <tr *ngFor="let tindakan of allTindakan; index as i">
                <td>{{tindakan.daftar_tindakan.nama}}</td>
                <td>{{tindakan.pasien.nama_pasien}}</td>
                <td>{{tindakan.transaksi.no_transaksi}}</td>
                <td>{{tindakan.tanggal_waktu | date: 'dd-MMM-yyyy'}}</td>
                <td>
                    <input type="file" (change)="upload($event, tindakan.transaksi.id, tindakan.id)" class="form-control-file" name="dokumen">
                </td>
              </tr>
            </tbody>
          </table>
          <span *ngIf="allTindakan.length == 0">
            Tidak ada hasil lab yang perlu diunggah
          </span>
        </div>
      </div>

    </div>
  </div>
</html>
