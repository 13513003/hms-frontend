  <div class="col-md-12">
    <div class="card mb-3">
      <div class="card-header card-info">
        <h4>
          <i class="fa fa-newspaper-o" aria-hidden="true"></i> Pemakaian Kamar Operasi Baru
        </h4>
      </div>

      <div class="card-block">
        <div class="card-text">
            <form #pemakaianKamarOperasiForm="ngForm">
              <div class="form-group">
                <label for="id_transaksi">ID Transaksi *</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="id_transaksi" required name="id_transaksi"> 
                  <span class="form-group-btn">
                    <a href="#"><button class="btn btn-success">Cari</button></a>
                  </span>
                </div>                    
              </div>

              <div class="form-group">
                <label for="id_pasien">ID Pasien</label>
                <input type="text" class="form-control" id="id_pasien" disabled name="id_pasien">
              </div>

              <div class="form-group">
                <label for="nama_pasien">Nama Pasien</label>
                <input type="text" class="form-control" id="nama_pasien" disabled name="nama_pasien">
              </div>

              <div class="form-group">
                <label for="dokter_bedah">Dokter Sp. Bedah</label>           
                <div class="input-group">
                  <input type="text" class="form-control" id="dokter_bedah"> 
                </div>
              </div>

              <div class="form-group">
                <label for="dokter_anestesi">Dokter Sp. Anestesi</label>           
                <div class="input-group">
                  <input type="text" class="form-control" id="dokter_anestesi"> 
                </div>
              </div>

              <div class="form-group">
                <label for="tanggal">Tanggal Operasi</label>       
                <input type="date" class="form-control" id="tanggal" name="tanggal">
              </div>

              <div class="form-group">
                <label for="waktu_masuk">Waktu Masuk</label>           
                  <input type="time" class="form-control" id="waktu_masuk" name="waktu_masuk" placeholder="HH:mm" required />
              </div>

              <div class="form-group">
                <label for="waktu_keluar">Waktu Keluar</label>           
                  <input type="time" class="form-control" id="waktu_keluar" name="waktu_keluar" placeholder="HH:mm" required />
              </div>

              <button type="submit" class="btn btn-success">Simpan</button>
            </form>
        </div>
      </div>
    </div>
  </div>
