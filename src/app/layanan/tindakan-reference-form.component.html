<html>
	<div class="row">
		<div class="col-md-12">

			<div class="card mb-3">
				<div class="card-header card-info">
					<h3>Edit Tindakan {{tindakanReference?.kode}} - {{tindakanReference?.nama}}</h3>
				</div>

				<div class="card-block">
					<form #tindakanReferenceForm="ngForm">
						<div class="form-group">
							<label for="kode">Kode</label>
							<input type="text" class="form-control" id="kode" required [(ngModel)]="tindakanReference.kode" name="kode">
						</div>

						<div class="form-group">
							<label for="nama">Nama</label>
							<input type="text" class="form-control" id="nama" required [(ngModel)]="tindakanReference.nama" name="nama">
						</div>

						<div class="form-group">
							<label for="harga">Harga</label>
							<input type="text" class="form-control" id="harga" required [(ngModel)]="tindakanReference.harga" name="harga">
						</div>
					</form>

					<div class="row pull-right">
						<button type="button" class="btn btn-warning" (click)="goBack()">Kembali</button>
						<button type="submit" class="btn btn-success">Simpan</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</html>
