  <div class="col-md-12">
    <div class="card mb-3">
      <div class="card-header card-info">
        <h4>
          <i class="fa fa-newspaper-o" aria-hidden="true"></i> Pemakaian Kamar Rawat Inap Baru
        </h4>
      </div>

      <div class="card-block">
        <div class="card-text">
            <form #rawatinapForm="ngForm">
              <div class="form-group">
                <label for="id_transaksi">ID Transaksi *</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="id_transaksi" required name="id_transaksi"> 
                  <span class="form-group-btn">
                    <a href="#"><button class="btn btn-success">Cari</button></a>
                  </span>
                </div>                    
              </div>

              <div class="form-group">
                <label for="id_pasien">ID Pasien</label>
                <input type="text" class="form-control" id="id_pasien" disabled name="id_pasien">
              </div>

              <div class="form-group">
                <label for="nama_pasien">Nama Pasien</label>
                <input type="text" class="form-control" id="nama_pasien" disabled name="nama_pasien">
              </div>

              <div class="form-group">
                <label for="nama_pasien">No. Kamar</label>
                <input type="text" class="form-control" id="nama_pasien" disabled name="no_kamar" value="{{rawatinap.no_kamar}}">
              </div>

              <div class="form-group">
                <label for="nama_pasien">No. Tempat Tidur</label>
                <input type="text" class="form-control" id="no_tempat_tidur" disabled name="no_tempat_tidur" value="2">
              </div>

              <div class="form-group">
                <label for="nama_pasien">Jenis Kamar</label>
                <input type="text" class="form-control" id="jenis_kamar" disabled name="jenis_kamar" value="{{rawatinap.jenis_kamar}}">
              </div>

              <div class="form-group">
                <label for="nama_pasien">Kelas</label>
                <input type="text" class="form-control" id="kelas" disabled name="kelas" value="{{rawatinap.kelas}}">
              </div>

              <div class="form-group">
                <label for="nama_pasien">Harga</label>
                <input type="text" class="form-control" id="harga" disabled name="harga" value="{{rawatinap.harga_per_hari}}">
              </div>

              <button type="submit" class="btn btn-success">Simpan</button>
            </form>
        </div>
      </div>
    </div>
  </div>
