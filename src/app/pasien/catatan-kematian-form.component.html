  <div class="col-md-12">
    <div class="card mb-3">
      <div class="card-header card-info">
        <h4>
          <i class="fa fa-newspaper-o" aria-hidden="true"></i> Pencatatan Kematian Baru
        </h4>
      </div>

      <div class="card-block">
        <div class="card-text">
            <form #pemakaianKamarOperasiForm="ngForm">
              <div class="form-group">
                <label for="nama_pasien">Nama Pasien</label>
                <input type="text" class="form-control" id="nama_pasien" disabled name="nama_pasien" value="Octavianus Markus">
              </div>

              <div class="form-group">
                <label for="nama_pasien">Jenis Kelamin</label>
                <input type="text" class="form-control" id="jenis_kelamin" disabled name="jenis_kelamin" value="Laki-laki">
              </div>
              
              <div class="form-group">
                <label for="nama_pasien">Tanggal Lahir</label>
                <input type="text" class="form-control" id="tanggal_lahir" disabled name="tanggal_lahir" value="02-07-1990">
              </div>

              <div class="form-group">
                <label for="nama_pasien">Agama</label>
                <input type="text" class="form-control" id="agama" disabled name="agama" value="Protestan">
              </div>

              <div class="form-group">
                <label for="nama_pasien">Alamat</label>
                <input type="text" class="form-control" id="alamat" disabled name="alamat" value="Jln.Ayam">
              </div>

              <div class="form-group">
                <label for="tanggal">Tanggal Kematian</label>       
                <input type="date" class="form-control" id="tanggal" name="tanggal">
              </div>

              <div class="form-group">
                <label for="waktu_masuk">Waktu Kematian</label>           
                  <input type="time" class="form-control" id="waktu" name="waktu" placeholder="HH:mm" required />
              </div>

              <div class="form-group">
                <label for="waktu_keluar">Perkiraan Penyebab</label>           
                  <input type="text" class="form-control" id="perkiraan" name="perkiraan" required />
              </div>

              <button type="submit" class="btn btn-success">Simpan</button>
            </form>
        </div>
      </div>
    </div>
  </div>
