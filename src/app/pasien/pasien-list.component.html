<div class="row">
		<div class="col-md-12">

			<div class="card mb-3">
				<div class="card-header card-info">
					<h3>Daftar Pasien</h3>
				</div>

				<div class="card-block">
					<table class="table" [mfData]="allPasien" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
						<thead>
							<th>#</th>
							<th><mfDefaultSorter by="id">#</mfDefaultSorter></th>
							<th><mfDefaultSorter by="nama">Nama</mfDefaultSorter></th>
							<th><mfDefaultSorter by="tanggal_lahir">Tanggal Lahir</mfDefaultSorter></th>
							<th><mfDefaultSorter by="umur">Umur</mfDefaultSorter></th>
							<th><mfDefaultSorter by="jender">Jender</mfDefaultSorter></th>
							<th><mfDefaultSorter by="agama">Agama</mfDefaultSorter></th>
							<th><mfDefaultSorter by="alamat">Alamat</mfDefaultSorter></th>
							<th><mfDefaultSorter by="kontak">Kontak</mfDefaultSorter></th>
							<th></th>
						</thead>
						<tbody>
							<tr *ngFor="let pasien of mf.data">
								<td>{{pasien.id}}</td>
								<td>{{pasien.nama}}</td>
								<td>{{pasien.tanggal_lahir}}</td>
								<td>{{pasien.umur}}</td>
								<td>{{pasien.jender}}</td>
								<td>{{pasien.agama}}</td>
								<td>{{pasien.alamat}}</td>
								<td>{{pasien.kontak}}</td>
								<td>
									<button type="button" class="btn btn-sm btn-info" [routerLink]="['/daftar-tindakan', tindakanReference.kode]">Edit</button>
								</td>
							</tr>
						</tbody>
						<tfoot>
	            <tr>
	              <td colspan="7">
	                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
	              </td>
	            </tr>
	          </tfoot>
					</table>
				</div>
			</div>

		</div>
	</div>
